<!DOCTYPE html>
<html>
    <head>
        <title>Hello World!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            div#main {
                max-width: 500px;
                padding: 20px;
            }

            nav .title {                                                        
                font-weight: bold;
            }

            a.active {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="main">
            {% if name %}
            <p>Hello {{name}}!</p>
            <p>
            Here's a picture of a kitten.  Awww...
            </p>
            <img src="http://placekitten.com/g/200/300">
            {% elif jedi %}
            <p>Your Jedi name is {{jedi}}. May the force be with you.</p>
            {% else %}
            <p>Hello World</p>
            {% endif %}
        </div>
    </body>
</html>
